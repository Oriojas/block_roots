type pushData @entity {
  id: ID!
  count: BigInt!
  amount: BigInt! # amount product to register
  name: String! # string name of product
  origin: String! # string place origin
  businessName: String! # string bussines name or nit
  product: String! # string name product
  batch: String! # string bath (lote in spanish)
  packing: String! # string box, unit, bottle ...  
}
